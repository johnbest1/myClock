<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>clock-app</title>
 </head>
 <body>
    <div class="container">
        <div class="clock">
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>
            <div class="digit one">1</div>
            <div class="digit two">2</div>
            <div class="digit three"><div class="flipDigit3">3</div></div>
            <div class="digit four"><div class="flipNumber">4</div></div>
            <div class="digit five"><div class="flipNumber">5</div></div>
            <div class="digit six "><div class="flipNumber">6</div></div>
            <div class="digit seven"><div class="flipNumber">7</div></div>
            <div class="digit eight"><div class="flipNumber">8</div></div>
            <div class="digit nine"><div class="flipDigit9">9</div></div>
            <div class="digit ten">10</div>
            <div class="digit eleven">11</div>
            <div class="digit twelve">12</div>
           
        </div>
    </div>
 </body>
</html>
